<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="assets/inventario2.ico" type="image/icon-x">
</head>
<body>
    <header>
    <h1>Gestión de Inventario</h1>
    </header>

    <!--Agregar Producto-->
    <main class="container">
        <section class="section">
            <h2>Agregar Producto</h2>
                <label>Nombre del producto:</label>
                <input type="text" id="nuevoProducto" placeholder="Nombre del producto">
                <label>Cantidad:</label>
                <input type="number" id="cantidadProducto" placeholder="Cantidad">
                <label>Precio:</label>
                <input type="number" id="precioProducto" placeholder="Precio">
                <button onclick="agregarProducto()">Agregar Producto</button>   
        </section>
    
    <!--Búsqueda de Productos -->
    <section class="section">
        <h2>Búsqueda de Productos</h2>
            <label>Buscar Producto:</label>
            <input type="text" id="buscarProductoInput" placeholder="Nombre del producto">
            <button onclick="buscarProducto()">Buscar</button>
            <p id="resultadoBusqueda"></p>
    </section>
    
    <!--Actualizar Inventario-->
    <section class="section">
        <h2>Actualizar Inventario</h2>
            <label>Nombre del producto:</label>
            <input type="text" id="actualizarNombre" placeholder="Nombre del producto">
            <label>Cantidad:</label>
            <input type="number" id="actualizarCantidad" placeholder="Cantidad">
            <label>Precio:</label>
            <input type="number" id="actualizarPrecio" placeholder="Precio">
            <button onclick="actualizarInventario()">Actualizar Inventario</button>
    </section>
    
    <!--Eliminación de Productos -->
    <section class="section">
        <h2>Eliminación de Productos</h2>
            <!-- Correcta asociación de etiqueta <label> y campo de entrada -->
        <label>Eliminar productos con precio mayor a:</label>
        <input type="number" id="eliminarPrecio" placeholder="Precio">
        <button onclick="eliminarProductos()">Eliminar</button>
    </section>
    
    <!--Resumen del Inventario -->
    <section class="section">
        <h2>Resumen del Inventario</h2>
        <button onclick="mostrarInventario()">Mostrar Inventario</button>
        <ul id="inventarioList"></ul>
        <p id="totalInventario"></p>
    </section>
    </main>
    <script src="scripts/scriptindex.js"></script>
</body>
</html>
